<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">

  <title>{{title}}</title>
  <link rel="icon" href="{{logo}}" type="image/x-icon"> 
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-left">
    <a class="navbar-brand" href="#">{{title}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
      aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{title}}1.html">Dashboard</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#{{title}}2.html">Emails <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <span class="navbar-text">

      </span>
    </div>
  </nav>
</head>

<body>
  <hr>
  <h3 class="text-center">Communication</h3>
  <hr>
  <div style="height: 50%; width: 80%; display: block; margin-left: auto; margin-right: auto;">
  <table class="stripe" id="table1">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Sender</th>
        <th scope="col">Receiver</th>
        <th scope="col">Total</th>
      </tr>
    </thead>
    <tbody>
      {{users_communication}}
    </tbody>
    <tfoot>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Sender</th>
        <th scope="col">Receiver</th>
        <th scope="col">Total</th>
      </tr>
    </tfoot>
  </table>
</div>
  <br>
  <br>
  <br>
  <hr>
  <h3 class="text-center">Messages</h3>
  <hr>
  <div style="height: 50%; width: 80%; display: block; margin-left: auto; margin-right: auto;">
  <table class="stripe" id="table2">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Subject</th>
        <th scope="col">Location</th>
        <th scope="col">Date</th>
        <!-- <th scope="col">Attachments</th> -->
      </tr>
    </thead>
    <tbody>
      {{users_messages}}
    </tbody>
    <tfoot>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Subject</th>
        <th scope="col">Location</th>
        <th scope="col">Date</th>
        <!-- <th scope="col">Attachments</th> -->
      </tr>
    </tfoot>
  </table>
</div>
<br>
<br>
<br>
<br>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js">
  </script>
  <script type="text/javascript">
    $(document).ready(function () {
      $('#table1').DataTable();
    });
    $(document).ready(function () {
      $('#table2').DataTable();
    });
  </script>
</body>

</html>
