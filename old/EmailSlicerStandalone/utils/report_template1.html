<!DOCTYPE html>
<html style="height: 100%">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>{{title}}</title>
    <link rel="icon" href="../utils/icon.png" type="image/x-icon"> 
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-left">
        <a class="navbar-brand" href="#">{{title}}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#{{title}}1.html">Dashboard<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{title}}2.html">Emails</a>
                </li>
            </ul>
            <span class="navbar-text">

            </span>
        </div>
    </nav>
</head>

<body style="height: 100%; margin: 0">
    <div class="row text-center">
        <div class="col-md-3 col-sm-12 col-xs-12">
            <div class="board">
                <div class="panel panel-primary">
                    <div class="number">
                        <h3>
                        </h3>
                        <h3>{{total_email_messages}}</h3>
                        <small>Email Messages</small>
                    </div>
                    <div class="icon">
                        <i class="fas fa-envelope fa-5x"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12">
            <div class="board">
                <div class="panel panel-primary">
                    <div class="number">
                        <h3>
                        </h3>
                        <h3>{{total_email_address}}</h3>
                        <small>Emails Addresses</small>
                    </div>
                    <div class="icon">
                        <i class="fas fa-at fa-5x"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12">
            <div class="board">
                <div class="panel panel-primary">
                    <div class="number">
                        <h3>
                        </h3>
                        <h3>{{total_contacts}}</h3>
                        <small>Contacts</small>
                    </div>
                    <div class="icon">
                        <i class="fas fa-id-card fa-5x"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12">
            <div class="board">
                <div class="panel panel-primary">
                    <div class="number">
                        <h3>
                        </h3>
                        <h3>{{total_events}}</h3>
                        <small>Calendar Events</small>
                    </div>
                    <div class="icon">
                        <i class="fas fa-calendar-alt fa-5x"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <h3 class="text-center">Folders</h3>
    <hr>
    {{folder_struncture}}
    <hr>
    <h3 class="text-center">Senders Frequency</h3>
    <hr>
    {{bargraph}}
    <hr>
    <h3 class="text-center">Received Time</h3>
    <hr>
    {{heatmap}}
</body>

</html>
