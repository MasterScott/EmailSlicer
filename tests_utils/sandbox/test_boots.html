  <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>bootstrap-table pagination</title>


  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.css'>



</head>

<body>
  <div class="container">
    <table id="table" data-show-header="true" data-pagination="true" data-id-field="name"
      data-page-list="[5, 10, 25, 50, 100, ALL]" data-page-size="5"
      class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th data-field="name" data-formatter="nameFormatter">Name</th>
          <th data-field="stargazers_count" data-formatter="starsFormatter">Stars</th>
          <th data-field="forks_count" data-formatter="forksFormatter">Forks</th>
          <th data-field="description">Description</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.14.2/bootstrap-table.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.14.2/locale/bootstrap-table-en-US.min.js'></script>


  <script>
    
    var data = [{
        name: "bootstrap-table",
        stargazers_count: "526",
        forks_count: "122",
        description: "An extended Bootstrap table with radio, checkbox, sort, pagination, and other added features. (supports twitter bootstrap v2 and v3) "
      },
      {
        name: "multiple-select",
        stargazers_count: "288",
        forks_count: "150",
        description: "A jQuery plugin to select multiple elements with checkboxes :)"
      },
      {
        name: "bootstrap-show-password",
        stargazers_count: "32",
        forks_count: "11",
        description: "Show/hide password plugin for twitter bootstrap."
      },
      {
        name: "blog",
        stargazers_count: "13",
        forks_count: "4",
        description: "my blog"
      },
      {
        name: "scutech-redmine",
        stargazers_count: "6",
        forks_count: "3",
        description: "Redmine notification tools for chrome extension."
      },
      {
        name: "scutech-redmine1",
        stargazers_count: "6",
        forks_count: "3",
        description: "Redmine notification tools for chrome extension."
      }
    ];

    function nameFormatter(value) {
      return value;
    }

    function starsFormatter(value) {
      return '<i class="glyphicon glyphicon-star"></i> ' + value;
    }

    function forksFormatter(value) {
      return '<i class="glyphicon glyphicon-cutlery"></i> ' + value;
    }

    $(function () {
      $('#table').bootstrapTable({
        data: data
      });
    });
  </script>



</body>

</html>
